    <script>
        // é¡µé¢åˆ‡æ¢
        function openPage(page) {
            document.getElementById(page + '-page').classList.add('active');
            document.getElementById('home').style.display = 'none';
            if (page === 'bubble') initBubbles();
            vibrate(30);
        }
        function closePage() {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('home').style.display = 'block';
            if (breathInterval) stopBreath();
        }
        function vibrate(ms) { if (navigator.vibrate) navigator.vibrate(ms); }

        // ===== å‘¼å¸æ¨¡å— =====
        let breathInterval = null, breathPhase = 0, breathCount = 0, breathTimer = 0;
        const breathConfig = { inhale: 4, hold: 7, exhale: 8, rounds: 4 };

        function toggleBreath() {
            breathInterval ? stopBreath() : startBreath();
        }
        function startBreath() {
            breathPhase = 0; breathCount = 0; breathTimer = breathConfig.inhale;
            document.getElementById('breathBtn').textContent = 'åœæ­¢';
            document.getElementById('breathCircle').className = 'breath-circle inhale';
            updateBreathUI();
            
            breathInterval = setInterval(() => {
                breathTimer--;
                if (breathTimer <= 0) {
                    breathPhase++;
                    if (breathPhase > 2) {
                        breathPhase = 0; breathCount++;
                        if (breathCount >= breathConfig.rounds) { completeBreath(); return; }
                    }
                    switch(breathPhase) {
                        case 0: breathTimer = breathConfig.inhale;
                            document.getElementById('breathStatus').textContent = 'å¸æ°”...';
                            document.getElementById('breathCircle').className = 'breath-circle inhale'; break;
                        case 1: breathTimer = breathConfig.hold;
                            document.getElementById('breathStatus').textContent = 'å±ä½...';
                            document.getElementById('breathCircle').className = 'breath-circle hold'; break;
                        case 2: breathTimer = breathConfig.exhale;
                            document.getElementById('breathStatus').textContent = 'å‘¼æ°”...';
                            document.getElementById('breathCircle').className = 'breath-circle exhale'; break;
                    }
                    vibrate(50);
                }
                updateBreathUI();
            }, 1000);
        }
        function updateBreathUI() {
            document.getElementById('breathTimer').textContent = breathTimer;
            document.getElementById('breathStatus').textContent = ['å¸æ°”...', 'å±ä½...', 'å‘¼æ°”...'][breathPhase];
            document.getElementById('breathProgress').textContent = `ç¬¬ ${breathCount + 1} / ${breathConfig.rounds} è½®`;
        }
        function stopBreath() {
            clearInterval(breathInterval); breathInterval = null;
            document.getElementById('breathBtn').textContent = 'å¼€å§‹å‘¼å¸';
            document.getElementById('breathStatus').textContent = 'å‡†å¤‡å¥½äº†å—ï¼Ÿ';
            document.getElementById('breathProgress').textContent = '';
            document.getElementById('breathCircle').className = 'breath-circle';
            document.getElementById('breathTimer').textContent = '4';
        }
        function completeBreath() {
            stopBreath();
            document.getElementById('breathStatus').textContent = 'âœ¨ å®Œæˆï¼æ„Ÿè§‰å¥½ç‚¹äº†å—ï¼Ÿ';
            vibrate([100, 50, 100]);
        }

        // ===== æ³¡æ³¡æ¨¡å— =====
        let bubbleCount = 0;
        function initBubbles() {
            const container = document.getElementById('bubbleContainer');
            container.innerHTML = ''; bubbleCount = 0;
            document.getElementById('bubbleCount').textContent = '0';
            for (let i = 0; i < 15; i++) createBubble();
        }
        function createBubble() {
            const container = document.getElementById('bubbleContainer');
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            const size = 40 + Math.random() * 50;
            bubble.style.width = size + 'px';
            bubble.style.height = size + 'px';
            bubble.style.left = Math.random() * (container.offsetWidth - size) + 'px';
            bubble.style.top = Math.random() * (container.offsetHeight - size) + 'px';
            bubble.style.animationDelay = Math.random() * 2 + 's';
            bubble.onclick = function(e) { e.stopPropagation(); popBubble(this); };
            container.appendChild(bubble);
        }
        function popBubble(bubble) {
            bubble.classList.add('pop');
            bubbleCount++;
            document.getElementById('bubbleCount').textContent = bubbleCount;
            vibrate(15);
            setTimeout(() => { bubble.remove(); createBubble(); createBubble(); }, 150);
        }

        // ===== å£°éŸ³æ¨¡å— =====
        let audioCtx = null;
        const activeNodes = {};

        function getAudioContext() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            return audioCtx;
        }

        function createNoise(type) {
            const ctx = getAudioContext();
            const bufferSize = 2 * ctx.sampleRate;
            const buffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
            const data = buffer.getChannelData(0);
            
            if (type === 'white') {
                for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
            } else {
                // Pink/Brown noise for rain, wave, fire
                let b0=0, b1=0, b2=0, b3=0, b4=0, b5=0, b6=0;
                for (let i = 0; i < bufferSize; i++) {
                    const white = Math.random() * 2 - 1;
                    b0 = 0.99886*b0 + white*0.0555179;
                    b1 = 0.99332*b1 + white*0.0750759;
                    b2 = 0.96900*b2 + white*0.1538520;
                    b3 = 0.86650*b3 + white*0.3104856;
                    b4 = 0.55000*b4 + white*0.5329522;
                    b5 = -0.7616*b5 - white*0.0168980;
                    data[i] = (b0+b1+b2+b3+b4+b5+b6+white*0.5362) * 0.11;
                    b6 = white * 0.115926;
                }
            }
            return buffer;
        }

        function toggleSound(el) {
            const type = el.dataset.sound;
            el.classList.toggle('active');
            
            if (el.classList.contains('active')) {
                const ctx = getAudioContext();
                const buffer = createNoise(type);
                const source = ctx.createBufferSource();
                source.buffer = buffer;
                source.loop = true;
                
                const gain = ctx.createGain();
                gain.gain.value = document.getElementById('volumeSlider').value / 100 * 0.5;
                
                source.connect(gain).connect(ctx.destination);
                source.start();
                activeNodes[type] = { source, gain };
            } else {
                if (activeNodes[type]) {
                    activeNodes[type].source.stop();
                    delete activeNodes[type];
                }
            }
        }

        function setVolume(val) {
            const v = val / 100 * 0.5;
            Object.values(activeNodes).forEach(n => n.gain.gain.value = v);
        }
